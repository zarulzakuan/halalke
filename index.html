<html lang="en">

<head>

  <meta name="zarulzakuan" content="barcode scanner">

  <title>Mobile Barcode Scanner</title>

  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<body>
  <main class="wrapper" style="padding-top:2em">
    <section class="container" id="demo-content">
      <h1 class="title">Barcode Scanner</h1>
      <div>
        <a class="button" id="startButton">Check</a>
        <!-- <a class="button" id="resetButton">Reset</a> -->
      </div>
      <div>
        <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
      </div>
      <label>Result:</label>
      <pre><code id="result"></code></pre>
    </section>

      <header class="modal-card-head">

      </header>
      <section class="modal-card-body">

      </section>

        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
