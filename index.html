<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="zarulzakuan" content="barcode scanner">

  <title>Mobile Barcode Scanner</title>

  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <!-- <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
</head>

<body>

  <section class="section" id="scanner">
    <div class="container has-text-centered">
      <div class="columns is-mobile">
        <div class="column is-11 is-offset-1">
          <h1 class="title">Barcode Scanner</h1>
          <button class="button is-success" id="startButton">Start Scanning</button>
          <div>
            <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-success" id="result" type="text" placeholder="Barcode #">
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
</body>

<body>
  <main class="wrapper" style="padding-top:2em">

  </main>




  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript" src="./js/scanner.js"></script>
  <script type="text/javascript" src="./js/getter.js"></script>

</body>

</html>
