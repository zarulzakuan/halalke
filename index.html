<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="zarulzakuan" content="barcode scanner">

  <title>Mobile Barcode Scanner</title>

  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <!-- <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <script type="text/javascript" src="./js/helper.js"></script>
</head>

<body>

  <section class="section" id="scanner">
    <div class="container has-text-centered">
      <div class="columns is-mobile">
        <div class="column is-12">
          <h1 class="title">IsItHalal?</h1>
          <button class="button is-success" id="startButton" onclick="toggleCameraModal();">Start Scanning</button>
          <p>... or enter Barcode #</p>
          <div class="field has-addons">
            <div class="control">
              <input class="input is-success" id="result" type="text" placeholder="Barcode #">
            </div>
            <div class="control">
              <a class="button is-info">
                Search
              </a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <!-- Result Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Result</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->

        <div class="field">
          <img id="pPhoto" src="">
        </div>
        
        <div class="field">
          <label class="label">Halal?</label>
          <div class="control">
            <input id="pHalal" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input id="pName" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Ingredients</label>
          <div class="control">
            <textarea id="pIngredients" type="text"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Info</label>
          <div class="control">
            <textarea id="pInfo" type="text"></textarea>
          </div>
        </div>
       
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>

  <!-- Camera Modal -->

  <div class="modal" id="cameraModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Scanning...</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <video id="video" width="auto" height="auto" style="border: 1px solid gray"></video>
      </section>
      <footer class="modal-card-foot">
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>IsItHalal</strong> by <a href="https://github.com/zarulzakuan/">IsItHalal Org</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

</body>

<body>
  <main class="wrapper" style="padding-top:2em">

  </main>




  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript" src="./js/scanner.js"></script>
  <script type="text/javascript" src="./js/getter.js"></script>

</body>

</html>
